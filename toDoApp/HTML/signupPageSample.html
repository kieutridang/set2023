<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/signupStyle.css">
    <title>Sign up</title>
</head>

<body style="background-image: url('https://focusasiatravel.vn/wp-content/uploads/2021/04/trantuanviet-bavi-hanoi-1617326198.jpg')">
    <div class="register-form">
        <h1>Thông tin đăng ký</h1>
        <div class= "input-row">
            <input type="text" placeholder="Họ tên" id="fullname_validate">
            <div class="check" id="checkFullname"></div>
        </div>
        <div class= "input-row">
            <input type="text" placeholder="Email" id="email_validate">
            <div class="check" id="checkEmail"></div>
        </div>
        <div class= "input-row">
            <input type="text" placeholder="Tên đăng nhập" id="username_validate">
            <div class="check" id="checkUsername"></div>
        </div>
        <div class= "input-row">
            <input type="text" placeholder="Số điện thoại" id="phoneNumber_validate">
            <div class="check" id="checkPhoneNumber"></div>
        </div>
        <div class= "input-row">
            <input type="password" placeholder="Mật khẩu" id="password_validate">
            <div class="check" id="checkPassword"></div>
        </div>
        <a href=""></a>
        <button id="button_validate" class="btn">Đăng ký</button>
    </div>
</body>

<script src="../scripts/signup.js"></script>

</html>
