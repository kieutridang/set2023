<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/loginStyle.css">
    <title>Login</title>
</head>

<body style="background-image: url('https://focusasiatravel.vn/wp-content/uploads/2021/04/trantuanviet-bavi-hanoi-1617326198.jpg')">
    <div class="register-form">
        <h1>Login</h1>
        <div class= "input-row">
            <input type="text" placeholder="Email" id="email_validate">
            <div class="check" id="checkEmail"></div>
        </div>
        <div class= "input-row">
            <input type="password" placeholder="Mật khẩu" id="password_validate">
            <div class="check" id="checkPassword"></div>
        </div>
        <button id="button_validate" class="btn">Đăng nhập</button>
    </div>
</body>

<script src="../scripts/login.js"></script>

</html>
