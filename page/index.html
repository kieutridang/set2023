<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="../styles/SignUp.css">
  </head>
  <body>
    <div class="main">
        <div class="login-header">
          <header>Welcome</header>
          <p>We are happy to have you back!</p>
        </div>
        <div class="input-group">
            <label for="fullname">Fullname</label>
            <input type="text" id="fullname" placeholder="VD: Ngoc Huy"/>
            <span class="input-error"></span> 
          </div>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="VD: tên@email.com"/>
            <span class="input-error"></span>
          </div>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="VD: huyne"/>
          <span class="input-error"></span>
        </div>
        <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" placeholder="VD: 0775463230"/>
            <span class="input-error"></span>
          </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="VD: Huyne1304#&6"/>
          <span class="input-error"></span>
        </div>
        <div class="input-group">
        <button id="button-register">Đăng Kí</button>
        </div>
      </div>
    </div>
    <script src="../scripts/SignUp.js"></script>
    <script src="../scripts/localSignUp.js"></script>
  </body>
</html>
