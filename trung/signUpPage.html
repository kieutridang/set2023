<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles/signUpPage.css">
         
    <title>Sign up Form</title> 
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form signup">
                <span class="title">Registration</span>

                <form>
                    <div class="input-field">
                        <input type="text" id="fullName" placeholder="Enter your full name">
                        <i class="uil uil-user"></i>
                    </div>
                    <p id="errFullName" class="errMessage"></p> 
                    
                    <div class="input-field">
                        <input type="text" id="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <p id="errEmail" class="errMessage"></p> 
                    
                    <div class="input-field">
                        <input type="text" id="userName" placeholder="Enter your user name" required>
                        <i class="uil uil-user-circle"></i>
                    </div>
                    <p id="errUserName" class="errMessage"></p> 

                    <div class="input-field">
                        <input type="text" id="phoneNumber" placeholder="Enter your phone" required>
                        <i class="uil uil-phone"></i>
                    </div>
                    <p id="errPhone" class="errMessage"></p> 

                    <div class="input-field">
                        <input type="password" id="password" class="password" placeholder="Create your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <p id="errPassword" class="errMessage"></p>

                    <div class="input-field button">
                        <input type="button" id="btnSignup" class="text signup-link" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="index.html" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/signUpPage.js"></script> 
</body>
</html>
