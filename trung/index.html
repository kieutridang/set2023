<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="styles/signInPage.css">
         
    <title>Sign in Form</title> 
</head>

<body>
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span>
                <form>
                    <div class="input-field">
                        <input type="text" id="emailLogin" placeholder="Enter your email" autocomplete="off">
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <p id="errEmailLogin" class="errMessage"></p>

                    <div class="input-field">
                        <input type="password" id="passwordLogin" class="password" placeholder="Enter your password">
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>
                    <p id="errPassLogin" class="errMessage"></p>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        <a href="" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" id="btnLogin" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="signUpPage.html" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/signInPage.js"></script> 
</body>
</html>
