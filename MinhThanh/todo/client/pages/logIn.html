<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Alien</title>
    <link rel="stylesheet" href="../styles/logIn.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <img src="../assets/LogoSVG.svg" alt="logo" class="logo" />
      <h2 class="welcome">Login to The world of Aliens</h2>
      <form action="" name="form-login" class="form-auth" id="form-login">
        <div class="form-group">
          <div class="wrap-label">
            <label for="emailOrUsername" class="label">Email or Username</label>
          </div>
          <input id="emailOrUsername" type="text" class="input" />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <div class="wrap-label">
            <label for="password" class="label">Password</label>
          </div>
          <input id="password" type="password" class="input" />
          <span class="error-message"></span>
        </div>
        <div class="remember-wrapper">
          <input
            type="checkbox"
            name="remember"
            id="remember"
            class="input-checkbox"
          />
          <label for="remember">Remember Account</label>
        </div>
        <button id="login-button" class="submit">Login</button>
        <a class="redirect-register" href="register.html"
          >Do not have an account?</a
        >
      </form>
    </div>
    <script src="../scripts/logIn.js"></script>
  </body>
</html>
