<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Team 2</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <link
      rel="shortcut icon"
      href="../assets/favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <img src="../assets/images/KnightDecor.svg" alt="logo" class="logo" />
      <h2 class="welcome">Chess by Tim chu</h2>
      <form name="form-register" class="form-auth" id="form-register">
        <h2 class="type-form">Register</h2>
        <div class="notify">
          <p class="notify__message">Username already exist</p>
          <div class="notify__close">&times;</div>
        </div>
        <div class="form-group">
          <div class="wrap-label">
            <label for="email" class="label">Email</label>
          </div>
          <input id="email" type="text" class="input" />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <div class="wrap-label">
            <label for="username" class="label">Username</label>
          </div>
          <input id="username" type="text" class="input" />
          <span class="error-message"></span>
        </div>

        <div class="form-group">
          <div class="wrap-label">
            <label for="password" class="label">Password</label>
          </div>
          <input id="password" type="password" class="input" />
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <div class="wrap-label">
            <label for="confirmPassword" class="label"> Confirm Password</label>
          </div>
          <input id="confirmPassword" type="password" class="input" />
          <span class="error-message"></span>
        </div>
        <button id="submit-button" class="submit">Register</button>
        <a class="redirect-login" href="logIn.html"
          >Do you already have an account?</a
        >
      </form>
    </div>
    <script src="../scripts/helper.js"></script>
    <script src="../scripts/register.js"></script>
  </body>
</html>
